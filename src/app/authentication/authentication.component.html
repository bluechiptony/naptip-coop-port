<div class="container-fluid full-page-height bg-main centered-flex">
  <div class="login-box center-text col-lg-3 col-sm-8 col-xs-11">
    <div>
      <div class="app-form-row">
        <img src="assets/images/logo.osgof.png" height="50" alt="" srcset="" />
      </div>
      <div class="bg-white login-box">
        <div class="app-form row">
          <span class="login-title block">
            Please enter your login credentials
          </span>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="submitLogin()">
          <div class="app-form-row">
            <input
              type="text"
              formControlName="emailAddress"
              placeholder="Email address"
              class="input-text"
            />
          </div>
          <div class="app-form-row">
            <input
              type="password"
              formControlName="password"
              placeholder="Password"
              class="input-text"
            />
          </div>
          <div class="app-form-row right-text">
            <span class="subtitle"
              >Forgot your password?
              <span class="link bold" [routerLink]="['forgot-password']"
                >click here</span
              >
            </span>
          </div>
          <div class="app-form-row">
            <button
              type="submit"
              class="app-button full-width text-white bg-main"
            >
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
