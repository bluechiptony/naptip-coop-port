<div class="container-fluid">
  <div class="route-box bg-white">
    <div class="route-heading">
      <span class="route-header-text">Create Department </span>
    </div>
    <div class="">
      <div class="row">
        <div class="col-lg-5 right-border-vertical">
          <form [formGroup]="departmentForm" (ngSubmit)="submitForm()">
            <div class="app-form-row">
              <label for="" class="form-prompt">Department Title</label>
              <input
                type="text"
                class="input-text full-width"
                placeholder="e.g Audit"
                formControlName="departmentName"
              />
            </div>
            <div class="app-form-row">
              <label for="" class="form-prompt">Assign Department head </label>
              <mat-checkbox></mat-checkbox>
              <!-- <input
                type="checkbox"
                class="pull-right"
                placeholder="e.g Memo room"
              /> -->
              <span class="clearfix"></span>
            </div>
            <div class="app-form-row">
              <!-- <label for="" class="form-prompt">Deadline </label>
              <input
                type="text"
                class="input-text full-width"
                placeholder="e.g Select date"
                readonly
                [owlDateTime]="dt1"
                [owlDateTimeTrigger]="dt1"
              />
              <owl-date-time #dt1></owl-date-time> -->
            </div>

            <div class="app-form-row">
              <button
                type="submit"
                class="app-button text-white bg-main"
                [ngClass]="{ 'anim-button': loading }"
              >
                Create Department
              </button>
            </div>
          </form>
        </div>
        <div class="col-lg-7">
          <!-- <button
              class="app-button text-white bg-main pull-right"
              (click)="openStaffSelect()"
            >
              Add Correspondents
            </button> -->
          <div class="staff-meet-container col-lg-12">
            <div *ngIf="selectedStaff.length === 0" class="empty-container">
              <div class="center-text">
                <img
                  src="assets/images/empty.svg"
                  height="150"
                  alt=""
                  srcset=""
                />
                <span class="form-prompt block"
                  >Select memo correspondents</span
                >
              </div>
            </div>
            <div *ngIf="selectedStaff.length > 0">
              <div class="vert-padding adjacent-item-grid-2">
                <!-- <app-single-personnel
                  *ngFor="let person of selectedStaff"
                  [person]="person"
                ></app-single-personnel> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
