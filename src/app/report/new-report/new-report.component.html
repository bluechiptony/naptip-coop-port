<div class="container-fluid">
  <div class="route-box bg-white">
    <div class="route-heading">
      <span class="route-header-text">Create Report </span>
    </div>
    <div class="">
      <form [formGroup]="meetingForm">
        <div class="row">
          <div class="col-lg-5 right-border-vertical">
            <div class="app-form-row">
              <label for="" class="form-prompt">Report Title</label>
              <input
                type="text"
                class="input-text full-width"
                placeholder="e.g Notice of meeting "
              />
            </div>

            <div class="app-form-row">
              <label for="" class="form-prompt">Report Details</label>
              <angular-editor
                formControlName="noticeMessage"
                [config]="editorConfig"
              ></angular-editor>
            </div>
            <div class="app-form-row">
              <button class="app-button text-white bg-main">
                Create Report
              </button>
            </div>
          </div>
          <div class="col-lg-7">
            <button
              class="app-button text-white bg-main pull-right"
              (click)="openStaffSelect()"
            >
              Add Respondees
            </button>
            <div class="staff-meet-container col-lg-12">
              <div *ngIf="selectedStaff.length === 0" class="empty-container">
                <div class="center-text">
                  <img
                    src="assets/images/empty.svg"
                    height="150"
                    alt=""
                    srcset=""
                  />
                  <span class="form-prompt block"
                    >Select report eespondees</span
                  >
                </div>
              </div>
              <div *ngIf="selectedStaff.length > 0">
                <div class="vert-padding adjacent-item-grid-2">
                  <app-single-personnel
                    *ngFor="let person of selectedStaff"
                    [person]="person"
                  ></app-single-personnel>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
